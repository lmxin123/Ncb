<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>农村宝</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="html/content-index.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="html/setting.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>
		<body>
			<script src="js/mui.min.js"></script>
			<script src="js/common.js"></script>
			<script src="js/ncb.app.js"></script>
			<script src="js/ncb.userInfo.js"></script>
			<script src="js/update.js" type="text/javascript" charset="utf-8"></script>
			<script>
				mui.init({
					statusBarBackground: '#f7f7f7'
				});
				var aniShow = {};
				var self;
				var subpages = [ 'html/content-index.html','html/setting.html'];
				var _self;
				//只有ios支持的功能需要在Android平台隐藏；
				if(mui.os.android) {
					var list = document.querySelectorAll('.ios-only');
					if(list) {
						for(var i = 0; i < list.length; i++) {
							list[i].style.display = 'none';
						}
					}
					//Android平台暂时使用slide-in-right动画
					if(parseFloat(mui.os.version) < 4.4) {
						aniShow = "slide-in-right";
					}
				}

				mui.plusReady(function() {
					common.getUserInfo();
					
					//读取本地存储，检查是否为首次启动
					var showGuide = plus.storage.getItem("lauchFlag");
					//仅支持竖屏显示
					plus.screen.lockOrientation("portrait-primary");
					if(showGuide) {
						//有值，说明已经显示过了，无需显示；
						//关闭splash页面；
						plus.navigator.closeSplashscreen();
						plus.navigator.setFullscreen(false);

					} else {
						//显示启动导航
						mui.openWindow({
							id: 'guide',
							url: 'html/guide.html',
							styles: {
								popGesture: "none"
							},
							show: {
								aniShow: 'none'
							},
							waiting: {
								autoShow: false
							}
						});
					}

					self = plus.webview.currentWebview();
					
					for(var i = 0; i < subpages.length; i++) {
						var temp = {};
						var title=document.querySelector('a[href="'+subpages[i]+'"]').querySelector('.mui-tab-label').innerHTML;
						var sub =common.createWebview(subpages[i],title,false);
						if(i > 0) {
							sub.hide();
						} else {
							temp[subpages[i]] = "true";
							mui.extend(aniShow, temp);
						}
						self.append(sub);
					}

				});

				var activeTab = subpages[0];
				//选项卡点击事件
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('href');
					if(targetTab == activeTab) {
						return;
					}

					//更换标题
					//title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
					//显示目标选项卡
					//若为iOS平台或非首次显示，则直接显示
					if(mui.os.ios || aniShow[targetTab]) {
						plus.webview.show(targetTab);
					} else {
						//否则，使用fade-in动画，且保存变量
						var temp = {};
						temp[targetTab] = "true";
						mui.extend(aniShow, temp);
						plus.webview.show(targetTab, "fade-in", 300);
					}
					//隐藏当前;
					plus.webview.hide(activeTab);
					//更改当前活跃的选项卡
					activeTab = targetTab;
				});

				var _toast = false;
				mui.back = function() {
					if(!_toast || !_toast.isVisible()) {
						_toast = mui.toast('再按一次返回键退出<br>点此可&nbsp;<span style="border-bottom:1px solid #fff" onclick="openFeedback();">反馈意见</span>', {
							duration: 'long',
							type: 'div'
						});
					} else {
						plus.runtime.quit();
					}
				}
			</script>
		</body>

</html>
