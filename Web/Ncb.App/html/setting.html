<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<br />
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						我的资料
					</a>
				</li>

			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a id="about" class="mui-navigate-right" href="about.html">
						关于mui
					</a>
				</li>
			</ul>

		</div>
		</style>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

		mui('.mui-table-view-cell').on('tap', 'a', function(e) {
			mui.openWindowWithTitle({
				url: this.href,
				id: this.href
			}, {
				height: "44px", //导航栏高度值
				backgroundColor: "#f7f7f7", //导航栏背景色
				bottomBorderColor: "#cccccc", //底部边线颜色
				title: { //标题配置
					text: this.innerHTML, //标题文字
					position: { //绘制文本的目标区域，参考：http://www.html5plus.org/doc/zh_cn/nativeobj.html#plus.nativeObj.Rect
						top: 0,
						left: 0,
						width: "100%",
						height: "100%"
					},
					styles: { //绘制文本样式，参考：http://www.html5plus.org/doc/zh_cn/nativeobj.html#plus.nativeObj.TextStyles
						color: "#000000",
						align: "center",
						family: "'Helvetica Neue',Helvetica,sans-serif",
						size: "17px",
						style: "normal",
						weight: "normal",
						fontSrc: ""
					}
				},
				back: { //左上角返回箭头
					image: { //图片格式
						base64Data: '', //加载图片的Base64编码格式数据 base64Data 和 imgSRC 必须指定一个.否则不显示返回箭头
						imgSrc: '', //要加载的图片路径
						sprite: { //图片源的绘制区域，参考：http://www.html5plus.org/doc/zh_cn/nativeobj.html#plus.nativeObj.Rect
							top: '0px',
							left: '0px',
							width: '100%',
							height: '100%'
						},
						position: { //绘制图片的目标区域，参考：http://www.html5plus.org/doc/zh_cn/nativeobj.html#plus.nativeObj.Rect
							top: "10px",
							left: "10px",
							width: "24px",
							height: "24px"
						}
					},
					click: function() {
						//重写 点击返回图标时执行的回调函数，默认执行mui.back();
					}
				}
			})

		});
	</script>

</html>
