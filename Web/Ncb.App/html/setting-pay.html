<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<!-- <link rel="stylesheet" type="text/css" href="../css/app.css" /> -->
		<style>
			p {
				text-indent: 22px;
				padding: 5px 8px;
			}
			
			html,
			body,
			.mui-content {
				background-color: #fff;
			}
			
			h4 {
				margin-left: 5px;
			}
			
			.qrcode {
				/*position: absolute;*/
				top: 50px;
				/*left: 50%;*/
				width: 100%;
				/*-webkit-transform: translate(-50%, 0);
				transform: translate(-50%, 0);*/
				text-align: center;
			}
			
			.qrcode img {
				margin: 0 auto;
			}
		</style>
	</head>

	<body>

		<div class="mui-content">
			<div class="mui-content-padded">
				<h5 class="mui-content-padded">费用说明</h5>
			<div class="mui-card">
				<form class="mui-input-group">
					<div class="mui-input-row mui-radio mui-left">
						<label>9.9元/月</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left">
						<label>29元/3月</label>
						<input name="radio1" type="radio" checked>
					</div>
					<div class="mui-input-row mui-radio mui-left">
						<label>58元/6个月</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left">
						<label>98元/一年</label>
						<input name="radio1" type="radio">
					</div>
				</form>
			</div>
				<p>1.长按二维码保存到相册再打开微信或支付宝扫一扫选择相册二维码转账。</p>
				<p>2.长按微信支付二维码直接发送到微信文件助手，然后在微信上点击图片长按识别维码转账。</p>
				<p>3.转账时请备注您的手机号码，收到转账后有相关人员会及时为您开通。</p>
				<div class="qrcode">
					<img id="wxqrcode" width="80%" src="../images/qrcode_wxpay.jpg" />
					<img id="alipayqrcode" width="80%" src="../images/qrcode_alipay.jpg"/>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/ncb.app.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				gestureConfig: {
					longtap: true
				},
				swipeBack: true //启用右滑关闭功能
			});
			
			document.getElementById("wxqrcode").addEventListener('longtap', function(){
				common.saveLocalPic(this.src);
			});
			document.getElementById('alipayqrcode').addEventListener('longtap', function(){
				common.saveLocalPic(this.src);
			});
		</script>
	</body>

</html>
